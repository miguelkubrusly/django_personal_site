{% extends "base.html" %}

{% block page_title %}
My Blog - Home Page  
{% endblock page_title %}

{% block content %}

{% if posts != None %}
  {% for post in posts %}
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
  {% endfor %}
{% else %}  
  <h1>No posts on the blog yet.</h1>
{% endif %}
  
{% endblock content %}
