{% extends "base.html" %}

{% block page_title %}
My Blog - Home Page  
{% endblock page_title %}

{% block content %}

{% if posts != None %}
  {% for post in posts %}
    <a href="{% url 'post-details' post.slug %}">
      <h1>{{post.title}}</h1>
      <p>{{post.content}}</p>
    </a>
  {% endfor %}
  <a href="{% url 'index' %}">
    All Posts
  </a>

{% else %}  
  <h1>No posts on the blog yet.</h1>
{% endif %}
  
{% endblock content %}
